site_name: GroovyScript

repo_name: CleanroomMC/GroovyScript-Docs
repo_url: https://github.com/CleanroomMC/GroovyScript-Docs

nav:
    - 'Groovy':
        - 'Introduction': 'groovy/introduction.md'
        - 'Strings': 'groovy/strings.md'
        - 'Lists': 'groovy/lists.md'
        - 'Maps': 'groovy/maps.md'
        - 'Loops': 'groovy/loops.md'
        - 'Builders': 'groovy/builder.md'
    - 'GroovyScript':
        - 'Mods':
            - 'EnderIO':
                - 'Alloy Smelter': 'groovyscript/mods/enderio/alloy_smelter.md'
                - 'SAG Mill': 'groovyscript/mods/enderio/sag_mill.md'
                - 'Soul Binder':  'groovyscript/mods/enderio/soul_binder.md'
                - "Slice'n'Splice": 'groovyscript/mods/enderio/slice_n_splice.md'
                - 'Combustion Generator': 'groovyscript/mods/enderio/combustion_gen.md'
                - 'Enchanter': 'groovyscript/mods/enderio/enchanter.md'
                - 'Vat': 'groovyscript/mods/enderio/vat.md'
                - 'Tank': 'groovyscript/mods/enderio/tank.md'
            - 'Mekanism':
                - 'Crusher': 'groovyscript/mods/mekanism/crusher.md'
            - 'Thermal Expansion':
                - 'Pulverizer': 'groovyscript/mods/thermal/pulverizer.md'
        - 'Minecraft':
              - 'Crafting': 'groovyscript/minecraft/crafting.md'
              - 'Crafting with Builders': 'groovyscript/minecraft/crafting_builders.md'
              - 'Furnace': 'groovyscript/minecraft/furnace.md'

theme:
    name: material
    palette:
        - scheme: slate
          accent: blue
          toggle:
            icon: material/brightness-4
            name: Switch to light mode
        - scheme: default
          toggle:
            icon: material/brightness-7
            name: Switch to dark mode

    features:
        - content.code.annotate
        - navigation.tracking
        - navigation.tabs
        - navigation.tabs.sticky
        - navigation.top
        - toc.integrate

markdown_extensions:
    - admonition
    - pymdownx.details
    - pymdownx.superfences
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.tasklist:
        custom_checkbox: true
    - attr_list
    - def_list
    - md_in_html

extra_css:
  - stylesheets/extra.css
