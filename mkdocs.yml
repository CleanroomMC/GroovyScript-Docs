theme:
  name: material
  palette:
    - scheme: slate
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - content.code.annotate
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.top
    - toc.integrate

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - tables
  - toc

extra_css:
  - stylesheets/extra.css


plugins:
    - search
    - i18n:
          default_language: en
          default_language_only: false
          docs_structure: folder
          languages:
              default:
                  name: Default (en)
                  build: true
              en:
                  name: English
                  build: true
              de:
                  name: Deutsch
                  build: true
                  site_name: "GroovyScript Wiki"
          nav_translations:
              de:
                  Introduction: Einführung
                  Getting Started: Erste Schritte

