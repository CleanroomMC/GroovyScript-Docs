site_name: GroovyScript

repo_name: CleanroomMC/GroovyScript-Docs
repo_url: https://github.com/CleanroomMC/GroovyScript-Docs

nav:
  - Introduction: introduction/
  - Groovy: groovy/
  - GroovyScript: groovyscript/

theme:
  name: material
  palette:
    - scheme: slate
      accent: blue
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

  features:
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - content.action.view

    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.top
    - navigation.indexes
    - navigation.prune
    - navigation.footer

    - search.suggest
    - search.highlight

    - announce.dismiss


markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - attr_list
  - def_list
  - md_in_html
  - footnotes
  - tables
  - toc

plugins:
  - search
  - literate-nav:
      nav_file: "!navigation.md"

extra_css:
  - stylesheets/extra.css

validation:
  nav:
    omitted_files: info
    not_found: info
    absolute_links: info
  links:
    absolute_links: info
    not_found: info
    unrecognized_links: ignore
